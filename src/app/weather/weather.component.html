<div [className]="weatherData ? 'container post-load' : ' container before-load'">
  <div class="left">
    <div class="left-text">
      Search for a City:
    </div>
    <form
    [formGroup]="weatherSearchForm"
    (ngSubmit)="sendToAPIXU(weatherSearchForm.value)"
  >
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        id="weatherLocation"
        aria-describedby="weatherLocation"
        placeholder="Please input a Location"
        formControlName="location"
        [(ngModel)]="searchText"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success btn-md" [disabled]="!searchText">
        Search for the weather
      </button>
    </div>
  </form>
  </div>
  <div class="right">

    <p class="text-center" *ngIf="weatherData">
      If you look out the window in <b>{{ this.weatherData?.location.name}}, {{ this.weatherData?.location.country}}</b> you'll see {{ this.weatherData?.current.weather_descriptions}}
      <br><br>
      <img src="{{ this.weatherData?.current.weather_icons}}"> <br>

    </p>
  </div>

</div>
